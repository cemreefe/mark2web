formats:
  meta.date: '%Y-%m-%d'
groups:
  - name: Posts
    template: post.html
    rss: true
    path_config:
      - "\"p\""
      - "['meta']['date'].year"
      - "['meta']['handle']"
  - name: Generic
    template: generic.html
    rss: false
    path_config:
      - "['meta']['canonical-url']"